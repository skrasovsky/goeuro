
# Command line settings

cmd.command.command=command
cmd.command.command.description=API Command. Use '-command-list' to show list of available API commands.

cmd.command.list=command-list
cmd.command.list.description=Show the command list

cmd.command.quit=quit
cmd.command.quit.description=Exit from application

cmd.command.help=help
cmd.command.help.description=Show the application help

cmd.command.help.usage=-command <name> [-http-method <method>] [-header <args>] [-path-param <args>] [-query-string <arg>] [-body <arg>]

cmd.command.help.example=Example: \n -command getLocationsByCityCSV -path-param city=berlin \n -c getLocationsByCityCSV -pp city=berlin locale=de

cmd.arg.http.method=http-method
cmd.arg.http.method.description=HTTP method. Allow values: GET. By default 'GET'. To use other, need to extend the library. Example: '-hm GET'.

cmd.arg.header=header
cmd.arg.header.description=HTTP headers. Support multiple arguments. Example: '-h name1=value name2=value2'.

cmd.arg.path.param=path-param
cmd.arg.path.param.description=HTTP request path parameters. Support multiple arguments. Example: '-pp name1=value1 name2=value2'.

cmd.arg.query.string=query-string
cmd.arg.query.string.description=HTTP query string parameters. Support multiple arguments. Example: '-qs name1=value1 name2=value2'.

cmd.arg.body=body
cmd.arg.body.description=HTTP request body.

cmd.api.command.help.title=GoEuro API Command Help:
cmd.api.command.help.template=\n\n Name: %s\n Description: %s\n Template: %s\n Allowed params: %s\n Example: %s

cmd.command.quit.byes=\
